  <body>
    <div id="hidden-state" >
      <h1>Sup :D</h1>
      <input id="scroll-target">
    </div>

    <!-- cached ifames go in here -->
    <!-- eg. <iframe id="current-page" class="stuckpage" src="http://www.mspaintadventures.com/?s=6&p=001901"></iframe> -->
    <div id="cache-pages">
    </div>



    <div id="sidebar">
        <a id="prevlink" class="btn btn-default btn-lg btn-block">
          <span>
            <h1>&lt;==</h1>
          </span>
        </a>

        <a id="nextlink" class="btn btn-default btn-lg btn-block">
          <span>
            <h1>==&gt;</h1>
          </span>
        </a>
        <a id="settings-toggle" class="btn btn-default btn-lg btn-block">
          <span>
            <h2>
              <span class="glyphicon glyphicon-cog"></span>
            </h2>
          </span>
        </a>
    </div>



    <div id="settings">
      <span>
        <h1>Better Homestuck Settings</h1>
      </span>

      <form role="form">

        <div class="form-group">
          <label for="page-cache-size">Number of pages preloaded: (==>)</label>
          <input id="page-cache-size" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="page-cache-size-back">Number of pages preloaded: (<==)</label>
          <input id="page-cache-size-back" type="number" class="form-control">
        </div>

        <!-- sidebar size -->
        <div class="form-group settings-group">
          <div class="checkbox">
            <label for="minimal-ui"><input id="minimal-ui" type="checkbox" checked> Minimal UI (keyboard controls only)</label>
          </div>
        </div>
        <div id="inner-settings">
          <div class="form-group">
            <label for="sidebar-size">Sidebar width: (%)</label>
            <input id="sidebar-size" type="number" class="form-control">
          </div>
        </div>


        <!-- scroll -->
        <div class="form-group settings-group">
          <div class="checkbox">
            <label for="scroll-enabled"><input id="scroll-enabled" type="checkbox" checked> Change page only when at the top/bottom</label>
          </div>
        </div>
        <div id="inner-settings">
          <div class="form-group">
            <label for="scroll-duration">Scroll duration: (ms)</label>
            <input id="scroll-duration" type="number" class="form-control">
          </div>

          <div class="form-group">
            <label for="scroll-amount-percent">Scroll down amount: (percent of browser height)</label>
            <input id="scroll-amount-percent" type="number" class="form-control">
          </div>

          <div class="form-group">
            <label for="scroll-amount-pixel">Scroll down amount: (pixels)</label>
            <input id="scroll-amount-pixel" type="number" class="form-control">
          </div>
        </div>

      </form>
      <a id="settings-reset-all" class="btn btn-default btn-lg btn-block">
        <span>
          Restore defaults
        </span>
      </a>
    </div>


    <!-- JavaScript
        ================================================== -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="js/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/flashPages.js"></script>

    <script src="compiledCoffee/urls.js"></script>
    <script src="compiledCoffee/main.js"></script>


  </body>
</html>
