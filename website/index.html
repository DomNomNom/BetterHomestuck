  <body>

    <div id="cache-pages">
      <!-- cached ifames go here -->
      <!-- <iframe id="current-page" class="stuckpage" src="http://www.mspaintadventures.com/?s=6&p=001901"></iframe> -->
      <div class="jumbotron" id="hold-your-horses">
        <h1>Hold your horses!</h1>
        <p>You aren't meant to scroll down here: The content below is used to cache pages so they load quicker.</p>
        <p>To advance to the next panel click on the "next" button at the top or click the left/right side of this page. </p>
        <p><a class="btn btn-primary btn-lg nextlink" onclick="scroll(0,0)">Back to top</a></p>
      </div>
    </div>

    <div id="sidebar">
        <a href="#prev" class="btn btn-default btn-lg btn-block" id="prevlink">
          <span>
            <h1>&lt;==</h1>
          </span>
        </a>

        <a href="#next" class="btn btn-default btn-lg btn-block" id="nextlink">
          <span>
            <h1>==&gt;</h1>
          </span>
        </a>
        <a class="btn btn-default btn-lg btn-block" id="settings-toggle">
          <span>
            <h2>
              <span class="glyphicon glyphicon-cog"></span>
            </h2>
          </span>
        </a>
    </div>

    <div id="settings">
      <span>
        <h1>Settings</h1>
      </span>

      <form role="form">

        <div class="form-group">
          <label for="page-cache-size">Number of pages preloaded:</label>
          <input id="page-cache-size" type="number" class="form-control">
        </div>

        <div class="form-group">
          <label for="sidebar-size">Sidebar width: (%)</label>
          <input id="sidebar-size" type="number" class="form-control">
        </div>

        <div>&nbsp;</div>

        <div class="form-group">
          <div class="checkbox">
            <label for="scroll-enabled"><input id="scroll-enabled" type="checkbox" checked> Buttons scroll unless at the end of a page</label>
          </div>
        </div>
        <div id="scroll-settings">
          <div class="form-group">
            <label for="scroll-duration">Scroll duration: (ms)</label>
            <input id="scroll-duration" type="number" class="form-control">
          </div>

          <div class="form-group">
            <label for="scroll-amount-percent">Scroll down amount: (percent of browser height)</label>
            <input id="scroll-amount-percent" type="number" class="form-control">
          </div>

          <div class="form-group">
            <label for="scroll-amount-pixel">Scroll down amount: (pixels)</label>
            <input id="scroll-amount-pixel" type="number" class="form-control">
          </div>
        </div>

      </form>
      <a id="settings-reset-all" class="btn btn-default btn-lg btn-block">
        <span>
          Restore defaults
        </span>
      </a>
    </div>
